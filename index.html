<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westside Radiology</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
    }

    .background {
      background: url('https://images.unsplash.com/photo-1588776814546-1ffcf47267a8?auto=format&fit=crop&w=1600&q=80') no-repeat center center/cover;
      height: 100%;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 51, 102, 0.7); /* dark blue overlay */
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
    }

    p {
      font-size: 1.2em;
      max-width: 700px;
      margin-bottom: 30px;
    }

    .qr {
      margin-top: 20px;
    }

    .qr img {
      width: 150px;
      height: 150px;
    }
  </style>
</head>
<body>
  <div class="background">
    <div class="overlay">
      <h1>Westside Radiology</h1>
      <p>
        Providing compassionate, state-of-the-art diagnostic imaging services.  
        From X-rays to advanced scans, our team is here to support every patient with care and precision.
      </p>
      <div class="qr">
        <p>Scan for more information:</p>
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://goldenhoney25.github.io/westside-radiology-site/" alt="QR Code">
      </div>
    </div>
  </div>
</body>
</html>
